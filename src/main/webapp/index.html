<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>미니언즈</title>
<!--link:favicon-->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Noto+Sans+KR:wght@400;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1 class="d-none">미니언즈4 스핀오프 프로모션 웹사이트</h1>
	<!--h1은 검색 우선순위-->
	<!--div보단 section(시멘틱)이 더 우선순위 -->
	<header>
		<div class="container mx-auto d-flex justify-between align-center">
			<div class="links d-flex gap-1 align-center justify-center">
				<a href="#">로그인</a> 
				<a href="#">회원가입</a> 
				<a href="#">사이트맵</a>
			</div>
			<div class="h-logo">
				<a href="#"><img src="images/logo.png" alt="미니언즈 로고" /></a>
			</div>
			<div class="social d-flex gap-1">
				<img src="images/sns_icon1.png" alt="카카오" /> <img
					src="images/sns_icon2.png" alt="페이스북" /> <img
					src="images/sns_icon3.png" alt="트위터" />
			</div>
		</div>
		<hr>
		<nav class = "main_nav">
			<div class="topNav align-center container mx-auto d-flex justify-center gap-3">
				<a href="#">미니언즈소개</a> 
				<a href="#">캐릭터정보</a> 
				<a href="#">커뮤니티</a> 
				<a href="#">제휴업체</a>
			</div>
			<!-- /.container mx-auto d-flex justify-center -->
		</nav>
	</header>
	<section id="trailer">
		<!--video, audio태그: 리소스가 있다면사용-->
		<!--영상스트리밍 서버를 통해서 (유튜브)제공하는 iframe 태그사용-->
		<!--iframe: 오래전 비표준태그(영상, 오디오를 연결하는)에서 현재는 표준으로 확정  -->
		<div class="youtube container mx-auto">
			<div class="devils pos-absolute">
					<img src="images/visual_img.png" alt="minions-devils" />
				</div>
			<div class="youtubeWrap">
				<iframe width="1560" height="1315"
					src="https://www.youtube.com/embed/_mIrD-22dug?si=40Ph4T7wzO4ZDu1p&amp;start=10"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					allowfullscreen></iframe>
			</div>
		</div ><!--youtube-->
		<!--유튜브 영상-공유-퍼가기-->
	</section>
	<main>
		<article>
			<div class="container mx-auto mt-6">
				<h2 class= "text-center mb-1">character</h2>
				<div class="characters d-flex justify-center">
					<div class="character">
						<img src="images/char1.jpg" alt="DAVE" />
					</div>
					<div class="character">
						<img src="images/char2.jpg" alt="LANCE" />
					</div>
					<div class="character">
						<img src="images/char3.jpg" alt="JERRY" />
					</div>
				</div>
			</div><!-- /.container mx-auto -->
		</article>
	</main>
	<!--미니언즈 X 맥도날드 : 콜라보 이벤트  -->
	<aside>
		<!--본문과 관련이 적은 내용, 광고 등-->
		<a href="#"><img src="images/banner.jpg" alt="미니언즈 콜라보 배너" /></a>
	</aside>
	<footer>
		<div class="extra-links">
			<a href="#">제휴업체</a> <a href="#">이용약관</a> <a href="#">개인정보 취급방침</a>
		</div>
		<address>
			<p>
				copyright&copy; 2024 <span class="brand">minions</span> all rights
				reserved
			</p>
		</address>
		<div class="f-logo">
			<a href="#"> <img src="images/footer_logo.png"
				alt="미니언즈 final logo" />
			</a>
		</div>
	</footer>
</body>
</html>
